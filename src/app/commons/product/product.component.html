<div class="container">
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
            <th></th>
            <th>Name</th>
            <th>Unit Price</th>
            <th>In Stock</th>
            
            </tr>
            
        </thead>
        <tbody *ngFor="let tempproduct of products">
            <tr>
                <td class="align-middle"><img src="{{tempproduct.imageurl}}" height="50"></td>
                <td class="align-middle">{{tempproduct.name}}</td>
                <td class="align-middle">{{tempproduct.unitprice | currency:'INR'}}</td>
                <td class="align-middle">{{tempproduct.unitsinstock}}</td>
            </tr>
        </tbody>
    </table>
</div>
